<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birthday Gift - by Deepak Kushwaha</title>

    <!-- Link CSS Style.css file-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Meta viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Include any additional styles or fonts -->
</head>

<body>
    <!-- Moon with Craters -->
    <div class='moon'>
        <div class='crater1'></div>
        <div class='crater2'></div>
        <div class='crater3'></div>
    </div>

    <!-- Canvas for Fireworks -->
    <canvas id="canvas"></canvas>

    <!-- Sea and Beach Elements -->
    <div id="sea"></div>
    <div id="beach"></div>

    <!-- Jumping People Image -->
    <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping People" id="people" />

    <!-- Merrywrap and Giftbox -->
    <div id="merrywrap" class="merrywrap step-1">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>

        <div class="icons">
            <div class="row">
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
            </div>
            <div class="row">
                <span>B</span>
                <span>i</span>
                <span>r</span>
                <span>t</span>
                <span>h</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
            </div>
            <div class="row">
                <span>M</span>
                <span>Y</span>&nbsp;&nbsp;&nbsp;
                <span>D</span>
                <span>E</span>
                <span>A</span>
                <span>R</span>&nbsp;&nbsp;&nbsp;
                <span>W</span>
                <span>I</span>
                <span>F</span>
                <span>E</span>
            </div>
        </div>
    </div>

    <!-- Video Container for Reveal Content -->
    <div id="video">
        <!-- Video will be inserted here upon reveal -->
    </div>

    <!-- JavaScript File -->
    <script src="js/index.js" defer></script>
</body>

</html>
